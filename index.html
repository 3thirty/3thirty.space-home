<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>3thirty.space</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #131c24;
      color: #fff4de;
      font-family: 'Quicksand', sans-serif;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      text-align: center;
    }

    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }

    h1 {
      font-size: 3rem;
      margin: 1rem 0 0.5rem;
    }

    p {
      font-size: 1.25rem;
      margin: 0.25rem 0;
    }

    .tagline {
      font-style: italic;
      color: #f96d15;
      margin-bottom: 1.5rem;
    }

    .cta {
      font-size: 1.2rem;
      color: #fff4de;
      text-decoration: none;
      background-color: #f96d15;
      padding: 0.75rem 2.5rem;
      border-radius: 8px;
      transition: background-color 0.3s;
      margin-top: 1em;
    }

    .cta:hover {
      background-color: #da5a12;
    }

    img.hero {
      max-width: 90vw;
      max-height: 60vh;
      height: auto;
    }

    footer {
      padding: 1rem;
      font-size: 0.9rem;
    }

    footer a {
      color: #f96d15;
      margin: 0 1rem;
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <main>
    <img src="spacekitty.png" alt="3thirty rocket" class="hero" />
    <h1>3thirty.space</h1>
    <p>a space for projects by Ethan Smith</p>
    <p class="tagline">launching side projects onto the web</p>
    <a href="https://stravacharts.3thirty.space" class="cta">â†’ Strava Charts</a>
  </main>
  <footer>
    <a href="https://www.3thirty.net">3thirty.net</a>
    <a href="https://github.com/3thirty">GitHub</a>
  </footer>
</body>
</html>
